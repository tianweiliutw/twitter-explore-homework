<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header class="header">
    <h1>Twitter</h1>
    <nav class="btn-group">
      <ul>
        <li class="btn">登陆</li>
        <li class="btn btn-primary">注册</li>
      </ul>
    </nav>
  </header>
  <section class="sign-in">
    <div class="sign-in-dialog">
      <div class="sign-in-dialog-header">查看世界上正在发生的事情</div>
      <div class="sign-in-dialog-form">
        <label>电话、邮件地址或用户名<input type="text" /></label>
        <label>密码<input type="password" /></label>
        <a>忘记密码</a>
        <div class="sign-in-dialog-form-actions">
          <button class="btn btn-full-width">登陆</button>
          或
          <button class="btn btn-full-width btn-primary">注册</button>
        </div>
      </div>
    </div>
  </section>
  <script src="src/app.js"></script>
</body>
</html>
